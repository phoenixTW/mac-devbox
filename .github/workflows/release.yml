name: Release

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main

jobs:
  changelog:
    runs-on: ubuntu-latest
    # Only run on push to main or when PR is merged to main
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    outputs:
      version: ${{ steps.version.outputs.new_version }}
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate new version
        id: version
        uses: phoenixTW/bump-version@1.0.2
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}

      - name: Generate Changelog
        uses: saadmk11/changelog-ci@v1.2.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_version: ${{ steps.version.outputs.new_version }}
          changelog_filename: CHANGELOG.md
          config_file: .changelog-ci.json

  test-install:
    runs-on: macos-latest
    # Only run on push to main or when PR is merged to main
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test REF detection logic
        run: |
          echo "ðŸ§ª Testing REF detection logic..."
          REPO="phoenixTW/mac-devbox"
          DEBUG="1"

          detect_ref() {
            local detected_ref=""
            
            if [[ -n "${HTTP_REFERER:-}" ]]; then
              detected_ref=$(echo "$HTTP_REFERER" | grep -oE "refs/tags/[^/]+" | sed "s|refs/tags/||" 2>/dev/null || true)
              [[ "$DEBUG" == "1" ]] && echo "DEBUG: Detected REF from HTTP_REFERER: $detected_ref" >&2
            fi
            
            if [[ -z "$detected_ref" && -f "lib/common.sh" ]]; then
              detected_ref=$(grep "get_version()" lib/common.sh | sed "s/.*echo \"\([^\"]*\)\".*/\1/" 2>/dev/null || true)
              [[ "$DEBUG" == "1" ]] && echo "DEBUG: Detected REF from lib/common.sh: $detected_ref" >&2
            fi
            
            if [[ -z "$detected_ref" ]]; then
              detected_ref=$(curl -fsSL "https://api.github.com/repos/$REPO/releases/latest" 2>/dev/null | grep "\"tag_name\"" | sed "s/.*\"tag_name\": *\"\([^\"]*\)\".*/\1/" || echo "main")
              [[ "$DEBUG" == "1" ]] && echo "DEBUG: Detected REF from GitHub API: $detected_ref" >&2
            fi
            
            echo "${detected_ref:-main}"
          }

          REF="${REF:-$(detect_ref)}"
          echo "âœ… Final REF: $REF"
          echo "âœ… Download URL: https://codeload.github.com/$REPO/tar.gz/$REF"

          if curl -fsSL -I "https://codeload.github.com/$REPO/tar.gz/$REF" >/dev/null 2>&1; then
            echo "âœ… URL is accessible"
          else
            echo "âŒ URL is not accessible"
            exit 1
          fi

      - name: Test installation from release tag
        run: |
          echo "ðŸ§ª Testing installation from release tag..."

          export HOME="/tmp/test-devbox-tag"
          export DEVBOX_CONFIG_DIR="$HOME/.devbox"
          export BIN_DIR="$HOME/.local/bin"

          rm -rf "$HOME"
          mkdir -p "$HOME" "$BIN_DIR"

          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/phoenixTW/mac-devbox/refs/tags/0.0.1/install.sh)"

          if [[ -f "$BIN_DIR/devbox" ]]; then
            echo "âœ… devbox binary installed"
          else
            echo "âŒ devbox binary not found"
            exit 1
          fi

          if [[ -d "$DEVBOX_CONFIG_DIR" ]]; then
            echo "âœ… config directory created"
          else
            echo "âŒ config directory not created"
            exit 1
          fi

          if "$BIN_DIR/devbox" version >/dev/null 2>&1; then
            echo "âœ… devbox command works"
          else
            echo "âŒ devbox command failed"
            exit 1
          fi

          rm -rf "$HOME"
          echo "âœ… Installation test completed"

  release:
    runs-on: ubuntu-latest
    needs: [changelog, test-install]
    # Only run on push to main or when PR is merged to main
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from changelog job
        id: version
        run: |
          echo "version=${{ needs.changelog.outputs.version }}" >> $GITHUB_OUTPUT

      - name: Update version in common.sh
        run: |
          sed -i "s/get_version() { echo \".*\"/get_version() { echo \"${{ steps.version.outputs.version }}\"/" lib/common.sh

      - name: Commit version update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add lib/common.sh
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}" || exit 0
          git push origin main

      - name: Create release archive
        run: |
          tar -czf devbox-${{ steps.version.outputs.version }}.tar.gz \
            bin/ lib/ completions/ config.defaults/ install.sh README.md

      - name: Extract changelog for release notes
        id: changelog
        run: |
          # Extract the latest version section from CHANGELOG.md
          awk '/^## \[.*\]/{if(found) exit; found=1} found' CHANGELOG.md > release_notes.md
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: phoenixTW/github-release@1.1
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}
          tag: "${{ steps.version.outputs.version }}"
          notes: |
            ${{ steps.changelog.outputs.changelog }}

            ## Installation

            ```bash
            /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/phoenixTW/mac-devbox/refs/tags/${{ steps.version.outputs.version }}/install.sh)"
            ```
          draft: false
          prerelease: false
